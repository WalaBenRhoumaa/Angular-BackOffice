<div class="search-container mb-3">
  <input 
  type="text" 
  [(ngModel)]="searchQuery" 
  (input)="filterFeedbacks()" 
  class="form-control" 
  placeholder="Search feedback by word or date">
  
  <div *ngIf="filteredFeedbacks && filteredFeedbacks.length > 0; else noFeedbacks">
    <div *ngFor="let fb of filteredFeedbacks" class="card mb-3 p-3 shadow">
      <h5 class="text-primary">{{ fb.message }}</h5>
    
  
      <button (click)="deleteFeedback(fb.id)" class="delete-icon-btn">
        <i class="fa fa-trash"></i>
      </button>
      




  
      <div *ngIf="fb.reacts && fb.reacts.length > 0" class="reaction-section">
        <strong class="reaction-label">RÃ©actions:</strong>
  <ul>
    <li *ngFor="let react of fb.reacts" class="reaction-text">
      {{ react.reaction || 'No Reaction' }}
    </li>
  </ul>
</div>

    </div>
  </div>
  
  <ng-template #noFeedbacks>
    <p class="text-center text-muted">Aucun feedback disponible.</p>
  </ng-template>
  
  <!-- Success Alert -->
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  
  <!-- Error Alert -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
